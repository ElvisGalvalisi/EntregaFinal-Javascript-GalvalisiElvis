<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burg's-Store-TPFinal-CODERHOUSE</title>

    <!--Se aplica el icono para la pestaña-->
    <link rel="shortcut icon" href="./images//BurgsStoreF.png">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--LIBRERÍAS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="grid">
        <div class="logo">
            <img src="./images/BurgsStoreF.png" alt="logo">
        </div>
        <ul class="nav">

            <li><a href="index.html#tit">INICIO</a></li>
            <li><a href="index.html#frmCli">CLIENTES</a></li>
            <li><a href="index.html#productosCarrito">PRODUCTOS</a></li>
            <li><a href="#" id="carrito" class="mostrarCarrito"><img src="./images/cart.png" alt="Imagen Carrito"><span
                        id="contadorCarrito" class="contador-carrito"></span></a></li>
        </ul>


        <header class="encabezado">
            <h1 id="tit">HAMBURGUESAS SUPREMAS</h1>
            <div id="fechaH"></div>
        </header>

        <!--productos del carrito - cards-->
        <div id="productosCarrito" class="card-productos"></div>

        <!--modal del carrito-->
        <div id="modalCarrito" class="modal-carrito"></div>


        <aside class="aside">
            <h3 class="tit-cliente">Datos para el Envío al Cliente</h3>

            <form id="frmCli" class="frm-Cliente">
                <div>
                    <div>
                        
                        <label for="nombreCliente">Nombre:</label><br>
                        <input type="text" class="textBox txtBien" id="nombreCliente" name="nombreCliente"
                            placeholder="ingrese Nombre y apellido">
                    </div>
                    <div>
                        <label for="domicilio">Domicilio:</label><br>
                        <input type="text" class="textBox txtBien" id="domicilio" name="domicilio"
                            placeholder="Ingrese domiclio">
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label><br>
                        <input type="number" class="textBox txtBien" id="telefono" name="telefono"
                            placeholder="Ingrese telefono">
                    </div>
                    <div>
                        <button id="btnGuardarCli" type="submit"> GUARDAR</button>
                    </div>

                </div>
            </form>



        </aside>



        <div class="pago">
            <button id="btnConfirmar" type="submit"> <strong>PAGAR PEDIDO</strong> </button>
        </div>


        <footer class="foot">
            <!---->
            <section class="medios-p">
                <img class="img-medioPago" src="./images/MediosPago.jpeg" alt="imagen medios de pago">
            </section>
            <section class="redes-sociales">
                <a href="https://www.twitter.com/">
                    <img class="red" src="./icon/gorjeo.png" alt="twitter.png" width="25" height="25">
                </a>
                <a href="https://www.facebook.com/">
                    <img class="red" src="./icon/facebook.png" alt="facebook.png" width="25" height="25">
                </a>
                <a href="https://www.instagram.com/">
                    <img class="red" src="./icon/instagram.png" alt="instagram.png" width="25" height="25">
                </a>
            </section>
            <section class="copyright">Copyright®</section>
            
            <section class="by">
                <strong>by Elvis Galvalisi</strong>
            </section>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    


    <script src="./js/funciones.js"></script>
    <script src="./js/productos.js"></script>




</body>

</html>
